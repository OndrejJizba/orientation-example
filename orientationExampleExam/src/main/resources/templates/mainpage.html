<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Aliaser</title>
</head>
<body>
    <h1>URL Aliaser</h1>
    <table>
        <thead>
            <tr>
                <th>URL</th>
                <th>Alias</th>
                <th>Hit count</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alias : ${aliases}">
                <td th:text="${alias.link.url}"></td>
                <td th:text="${alias.alias}"></td>
                <td th:text="${alias.hitCount}"></td>
            </tr>
        </tbody>
    </table>
    <p th:utext="${saveMessage}"></p>
<form action="/save-link" method="post">
    <label for="url" id="url">URL</label><br>
    <input type="url" name="url" th:value="${url}"><br>
    <label for="alias" id="alias">Alias</label><br>
    <input type="text" name="alias" th:value="${alias}"><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
